<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="public/logo.svg" alt="Логотип с надписью WeatherApp" />
      <form class="search-form" name="search-form" action="">
        <input class="search-form__input" type="text" name="city-input" placeholder="Поиск по городу" id="city-input" />
        <div id="city-input-icon" class="search-form__icon"></div>
      </form>
    </header>

    <main class="main">
      <div class="main__wrapper">
        <div class="info">
          <div class="place">
            <p class="place__location">Москва</p>
            <p>Суббота, 06 января</p>
            <time class="place__time">11:29</time>
          </div>
          <p class="temp">-7°</p>
          <div class="weather-info">
            <div class="weather">
              <img src="assets/images/icons/cloudy-icon.png" alt="Иконка с облаками" class="weather__image" />
              <p>Облачно</p>
            </div>
            <p>Ощущается как -11°</p>
          </div>
        </div>
        <div class="details">
          <ul class="details__list">
            <li id="humidity" class="detail">
              <header class="detail__header">
                <h2 class="detail__title">Влажность</h2>
                <img src="assets/images/icons/humidity.svg" alt="Капли воды" class="detail__image">
                <p class="detail__value"></p>
              </header>
              <div class="detail__description">
                <img src="assets/images/bars/bar-0.svg" alt="" class="detail__bar">
                <div class="detail__wrapper--spaced detail__wrapper">
                  <p class="detail__description-value">0%</p>
                  <p class="detail__description-value">100%</p>
                </div>
              </div>
            </li>
            <li id="pressure" class="detail">
              <header class="detail__header">
                <h3 class="detail__title">Давление</h3>
                <img src="assets/images/icons/pressure.svg" alt="Шкала барометра" class="detail__image">
                <p class="detail__value"></p>
              </header>
              <div class="detail__description">
                <img src="assets/images/bars/pressure-low.svg" alt="" class="detail__bar">
                <div class="detail__wrapper detail__wrapper--centered">
                  <p class="detail__description-value">Повышенное</p>
                </div>
              </div>
            </li>
            <li id="visibility" class="detail">
              <header class="detail__header">
                <h3 class="detail__title">Видимость</h3>
                <img src="assets/images/icons/visibility.svg" alt="Глаз" class="detail__image">
                <p class="detail__value"></p>
              </header>
              <div class="detail__description">
                <img src="assets/images/bars/bar-0.svg" alt="" class="detail__bar">
                <div class="detail__wrapper detail__wrapper--centered">
                  <p class="detail__description-value"></p>
                </div>
              </div>
            </li>
            <li id="sunrise" class="detail">
              <header class="detail__header">
                <h3 class="detail__title">Рассвет</h3>
                <img src="assets/images/icons/sunrise.svg" alt="Рисунок восходящего солнца" class="detail__image">
                <time class="detail__value"></time>
              </header>
              <div class="detail__description">
                <div class="detail__wrapper detail__wrapper--centered">
                  <time class="detail__description-value"></time>
                </div>
              </div>
            </li>
            <li id="sunset" class="detail">
              <header class="detail__header">

                <h3 class="detail__title">Закат</h3>
                <img src="assets/images/icons/sunset.svg" alt="Рисунок заходящего солнца" class="detail__image">
                <time class="detail__value"></time>
              </header>
              <div class="detail__description">
                <div class="detail__wrapper detail__wrapper--centered">
                  <time class="detail__description-value"></time>
                </div>
              </div>
            </li>
            <li id="wind" class="detail">
              <header class="detail__header">
                <h3 class="detail__title">Сила ветра</h3>
                <img src="assets/images/icons/paper-plane.svg" alt="Бумажный самолетик" class="detail__image">
                <p class="detail__value"> м/с</p>
              </header>
              <div class="detail__description">
                <div class="detail__wrapper detail__wrapper--centered">
                  <p class="detail__description-value"></p>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>

      <section class="slider">
        <div class="slider__menu">
          <h2 class="slider__title">Прогноз:</h2>
          <p class="slider__menu-item is-active">на 24 часа</p>
          <p class="slider__menu-item">на 5 дней</p>
        </div>
        <div class="switch">
          <button class="switch__arrow " disabled><img src="assets/images/icons/arrow.svg" alt="Иконка пролистывания влево"></button>
          <div class="switch__wrapper">
            <div class="day-hour-weather">
            </div>
          </div>
          <button class="switch__arrow switch__arrow--right "><img src="assets/images/icons/arrow.svg" alt="Иконка пролистывания вправо"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__description">Проект выполнен в рамках стажировки <a href="https://preax.ru"
          target="_blank">PREAX</a>
      </p>
    </footer>
  </div>

  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
