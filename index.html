<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="header__logo"></div>
      <form class="search-form" name="search-form" action="">
        <input class="search-form__input" type="text" name="city-input" placeholder="Поиск по городу" id="city-input" />
        <div id="city-input-icon" class="search-form__icon"></div>
      </form>
    </header>

    <main class="main">
      <h1 class="visually-hidden">Прогноз погоды</h1>
      <div class="main__wrapper">
        <section class="info">
          <div class="place">
            <p class="place__location">Москва</p>
            <p class="place__date">Суббота, 06 января</p>
            <time class="place__time">11:29</time>
          </div>
          <p class="info__temp">-7°</p>
          <div class="weather-info">
            <div class="weather">
              <img src="assets/images/icons/cloudy-icon.png" alt="Иконка с облаками" class="weather__image" />
              <p>Облачно</p>
            </div>
            <p>Ощущается как -11°</p>
          </div>
        </section>
        <section class="details">
          <ul class="details__list">
          </ul>
        </section>
      </div>

      <section class="slider">
        <div class="slider__menu">
          <h2 class="slider__title">Прогноз:</h2>
          <p class="slider__menu-item is-active">на 24 часа</p>
          <p class="slider__menu-item">на 5 дней</p>
        </div>
        <div class="switch">
          <button class="switch__arrow " disabled><img src="assets/images/icons/arrow.svg"
              alt="Иконка пролистывания влево"></button>
          <div class="switch__wrapper">
            <ul class="day-hour-weather">
            </ul>
          </div>
          <button class="switch__arrow switch__arrow--right "><img src="assets/images/icons/arrow.svg"
              alt="Иконка пролистывания вправо"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__description">Проект выполнен в рамках стажировки <a href="https://preax.ru" target="_blank"
          rel="noopener noreferrer">PREAX</a>
      </p>
    </footer>
  </div>


  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
